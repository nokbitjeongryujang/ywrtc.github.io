<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }} · {% endif %}녹빛정류장
  </title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- 공통 분석 스니펫 (analytics.html 파일을 _includes에 만들어서 사용) -->
  {% include analytics.html %}
</head>
<body>

  <!-- 공통 헤더 -->
  {% include header.html %}

  <!-- 페이지 본문 -->
  {{ content }}

  <!-- 공통 푸터 -->
  {% include footer.html %}

  <!-- 공통 스크립트 -->
  <script src="{{ '/assets/app.js' | relative_url }}"></script>
</body>
</html>
