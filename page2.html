<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>능소화폭포</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    @font-face {
      font-family: 'Juriche';
      src: url('images/juriche.woff') format('woff');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background: url('images/neungbackkk.png') no-repeat center center fixed;
      background-size: cover;
    }

    #scaler {
      width: 375px;
      height: 667px;
      margin: 0 auto;
      transform-origin: top center;
    }

    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      font-family: 'BoldDunggeunmo', sans-serif;
    }

    .top-icons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .top-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .title-text {
      margin-top: 50px;
      font-size: 2.4rem;
      color: white;
      white-space: nowrap;
      z-index: 3;
      position: relative;
    }

    .typing-text {
      display: inline;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .malpungsun-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
    }

    .malpungsun-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .malpungsun-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 0 10px;
    }

    .malpungsun-content a {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #000;
      font-size: 0.85rem;
      font-family: 'BoldDunggeunmo', sans-serif;
      white-space: nowrap;
    }

    .malpungsun-content img {
      height: 22px;
  width: auto;
    }

    .post-box {
      position: relative;
      margin-top: 32px;
      width: 90%;
      aspect-ratio: 4 / 5;
      background-image: url('images/postit (5).png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-text,
    .guide-text {
      width: 85%;
      font-size: 0.6rem;
      line-height: 1.5;
      text-align: center;
      position: absolute;
      transition: opacity 1.2s ease-in-out;
      pointer-events: none;
    }

    .post-text {
      font-family: 'BookkMyungjo_Bold', serif;
      color: #333;
      opacity: 0;
    }

    .post-text.visible {
      opacity: 1;
    }

    .guide-text {
      font-family: 'Juriche', sans-serif;
      font-size: 1rem;
      color: #333;
      opacity: 1;
      z-index: 2;
    }

    .guide-text.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- 닫기 버튼 -->
  <div class="top-icons">
    <img src="images/xbotton.png" alt="닫기 버튼" onclick="history.back();" />
  </div>

  <div id="scaler">
    <div class="container">
      <!-- 타이핑 텍스트 -->
      <div class="title-text">
        <span id="typing-title" class="typing-text"></span><span id="title-cursor" class="cursor"></span>
      </div>

      <!-- 말풍선 배경 + 버튼 텍스트 -->
      <div class="malpungsun-container">
        <img src="images/malpungsun.png" alt="말풍선 배경" />
        <div class="malpungsun-content">
          <a href="https://www.yes24.com/product/goods/2695015" target="_blank">
            도서 구매
            <img src="images/newbook.png" alt="도서구매 버튼" />
          </a>
          <a href="https://naver.me/FJINkAmR" target="_blank">
            놀러 가기
            <img src="images/newpin.png" alt="위치확인 버튼" />
          </a>
        </div>
      </div>

      <!-- 책 구절 박스 -->
      <div class="post-box" id="post-box">
        <div class="guide-text" id="guide-text">
          이곳을 터치하면<br>
          능소화폭포가 떠오르는<br>
          책 구절을 만날 수 있어요.
        </div>
        <div class="post-text" id="post-text">
          어둠속에서 담배를 핀다<br>
          칠흑 같은 바다의 어둠과 침묵<br>
          그리고 소멸하는 시간 속에서 살아오는 허무의 꽃<br>
          꿈인지도 모른다 꿈의 꿈인지도 모른다<br>
          몽환의 화려한 불꽃 꽃가루<br>
          언제부턴가 눈에서 귀에서 검은 입속에서<br>
          피어오르는 따뜻한 꽃<br>
          웃음의 끝 울음의 끝에서 환히 피어오르는 허무의 꽃<br>
          가슴 저 끝에 뿌리박은 듯 뻗어 올라<br>
          가슴가득 뒤덮은 능소화<br>
          푸른 잎 속에 피어오르는 주황빛 저 꽃<br><br>
          &lt;능소화&gt; 윤재철 / 솔의 시인
        </div>
      </div>
    </div>
  </div>

  <!-- 타이핑 + 터치 + 스케일 -->
  <script>
    // 타이핑 효과
    const titleText = "<능소화폭포>";
    const titleTarget = document.getElementById("typing-title");
    const cursor = document.getElementById("title-cursor");

    let idx = 0;
    function typeTitle() {
      if (idx < titleText.length) {
        titleTarget.innerHTML += titleText.charAt(idx);
        idx++;
        setTimeout(typeTitle, 150);
      } else {
        cursor.style.display = "none";
      }
    }
    window.addEventListener("load", typeTitle);

    // 책 구절 터치 효과
    const postBox = document.getElementById('post-box');
    const postText = document.getElementById('post-text');
    const guideText = document.getElementById('guide-text');

    postBox.addEventListener('click', () => {
      postText.classList.add('visible');
      guideText.classList.add('hidden');
    });

    // 스케일링
    function resizeScaler() {
      const baseWidth = 375;
      const baseHeight = 667;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      document.getElementById('scaler').style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', resizeScaler);
    window.addEventListener('resize', resizeScaler);
  </script>
</body>
</html>
